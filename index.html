<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a class="link" href="#"
            ><button class="signinbutton">Sign in</button></a
          >
        </li>
        <li>
          <a href="#"><img class="dot" src="dot.png" title="Google apps" /></a>
        </li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Gmail</a></li>
      </ul>
    </header>
    <div id="center">
      <div class="logo">
        <img src="google logo.png" />
      </div>
    </div>
    <div class="bar">
      <a href="#"
        ><img class="search" src="search.png" placeholder="search"
      /></a>
      <input
        class="searchbar"
        type="text"
        placeholder="Search Google or type a URL"
      />

      <a href="#"
        ><img class="voice" src="Google_mic.png" placeholder="voice" />
      </a>
      <a href="#"
        ><img class="camera" src="camera.png" placeholder="camera" />
      </a>
    </div>
  </body>
</html>
